<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="apple-mobile-web-app-capable" content="yes">
    <title>WebAR Video Player</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
 
    <script>
AFRAME.registerComponent('vidhandler', {
  init: function () {
    this.toggle = false;
    this.vid = document.querySelector("#vid")
    this.vid.pause();
  },
  tick:function(){
    
if(this.el.object3D.visible == true){
  if(!this.toggle){
     this.toggle = true;
     this.vid.play();
    }
  }else{
  this.toggle = false;
    this.vid.pause();
    }
  }
});
  </script>
</head>
<body style="margin: 0; overflow: hidden;">
       <a-scene embedded arjs>
        <a-assets>
          <video id="vid"  autoplay loop="true"  src="https://cdn.glitch.global/f28b7355-cfda-47ee-b019-851c523595a2/WhatsApp%20Video%202023-08-22%20at%2020.32.31.mp4?v=1695313497524"></video>
        </a-assets>
        <a-entity camera></a-entity>

            <a-marker  preset="pattern" type="pattern" url="https://raw.githack.com/G0WTHAMRAJ/MarklessAR/d3c1099e40153c4ef6d3799e047b07a4033c7050/pattern-MicrosoftTeams-image.patt" vidhandler>
            <a-video src="#vid" width="3" height="1.5" position="0 0 0" rotation="-90 0 0"></a-video>
        </a-marker>
    </a-scene>
</body>
</html>
